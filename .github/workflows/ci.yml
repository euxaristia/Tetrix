name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/**'
      - 'Sources/**'
      - 'Package.swift'
      - '*.swift'
      - '*.c'
      - '*.h'
  pull_request:
    branches: [ main, master ]
    paths:
      - '.github/workflows/**'
      - 'Sources/**'
      - 'Package.swift'
      - '*.swift'
      - '*.c'
      - '*.h'
  workflow_dispatch:
    # Allow manual triggering of the workflow

# Cancel in-progress or queued runs when a newer one is started to save runner minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache Swift toolchain
      uses: actions/cache@v4
      id: swift-cache
      with:
        path: |
          ${{ runner.temp }}/swift
          ${{ runner.temp }}/swift-*
        key: swift-toolchain-linux-6.2.1-${{ runner.os }}
        restore-keys: |
          swift-toolchain-linux-6.2.1-
    
    - name: Setup Swift
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
      env:
        # Help SwiftyLab detect cached Swift if present
        RUNNER_TEMP: ${{ runner.temp }}
    
    - name: Verify Swift after cache restore
      if: steps.swift-cache.outputs.cache-hit == 'true'
      run: |
        echo "✅ Swift toolchain cache hit - saved ~2.5 minutes!"
        swift --version
    
    - name: Note about cache miss
      if: steps.swift-cache.outputs.cache-hit != 'true'
      run: |
        echo "ℹ️  Cache not found (expected on first run) - Swift will be downloaded"
        echo "   After this run completes, the Swift toolchain will be cached"
        echo "   Subsequent runs will use the cached version (saving ~2.5 minutes)"
    
    - name: Get SDL3 commit hash for cache key
      id: sdl3-commit
      run: |
        # Get the latest SDL3 commit hash to use as cache key
        # This ensures we only rebuild SDL3 when SDL3 itself changes
        COMMIT_HASH=$(git ls-remote https://github.com/libsdl-org/SDL.git HEAD | cut -f1)
        echo "SDL3 commit hash: $COMMIT_HASH"
        echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
    
    - name: Cache SDL3 libraries
      uses: actions/cache@v4
      id: sdl3-cache
      with:
        path: |
          ${{ runner.temp }}/sdl3-cache/lib/libSDL3.so*
          ${{ runner.temp }}/sdl3-cache/lib/pkgconfig/sdl3.pc
          ${{ runner.temp }}/sdl3-cache/include/SDL3
        key: sdl3-shared-linux-${{ steps.sdl3-commit.outputs.commit }}-${{ runner.os }}-ubuntu22
    
    - name: Install build dependencies
      run: |
        # Always install build dependencies needed for compilation (PulseAudio, etc.)
        # These are needed regardless of whether SDL3 is cached
        echo "Installing build dependencies..."
        sudo apt-get update
        sudo apt-get install -y libpulse-dev libasound2-dev
    
    - name: Restore SDL3 from cache
      if: steps.sdl3-cache.outputs.cache-hit == 'true'
      run: |
        echo "Restoring SDL3 libraries from cache..."
        CACHE_DIR="${{ runner.temp }}/sdl3-cache"
        if [ -d "$CACHE_DIR/lib" ]; then
          sudo mkdir -p /usr/local/lib/pkgconfig
          sudo cp -r "$CACHE_DIR/lib/"* /usr/local/lib/ 2>/dev/null || true
          sudo ldconfig
          echo "SDL3 libraries restored from cache"
        fi
        if [ -d "$CACHE_DIR/include" ]; then
          sudo mkdir -p /usr/local/include
          sudo cp -r "$CACHE_DIR/include/"* /usr/local/include/ 2>/dev/null || true
          echo "SDL3 headers restored from cache"
        fi
    
    - name: Install SDL3
      if: steps.sdl3-cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        # Try system packages first (if available)
        if apt-cache show libsdl3-dev > /dev/null 2>&1; then
          echo "Installing SDL3 from system packages..."
          sudo apt-get install -y libsdl3-dev
        else
          echo "SDL3 not in system packages, building from source..."
          # Install build dependencies (SDL3 uses CMake, not Meson)
          echo "Installing build dependencies..."
          sudo apt-get install -y build-essential cmake libfreetype6-dev libfontconfig1-dev libx11-dev libxext-dev libxrender-dev libxcursor-dev libxfixes-dev libxinerama-dev libxi-dev libxrandr-dev libxss-dev libxtst-dev libgl1-mesa-dev libegl1-mesa-dev libwayland-dev libwayland-bin libgtk-3-dev libgdk-pixbuf2.0-dev libdbus-1-dev libpipewire-0.3-dev libpulse-dev libasound2-dev git
          # Build SDL3 using CMake (SDL3 doesn't support Meson yet)
          echo "Cloning SDL3 repository (this may take a moment)..."
          cd /tmp
          git clone --depth 1 --single-branch --branch main https://github.com/libsdl-org/SDL.git sdl3-build
          cd sdl3-build
          mkdir build && cd build
          echo "Configuring CMake for SDL3 build..."
          cmake .. -DCMAKE_BUILD_TYPE=Release -DSDL_SHARED=ON -DSDL_STATIC=OFF -DSDL_TESTS=OFF -DSDL_EXAMPLES=OFF -DSDL_INSTALL=ON -DSDL_INSTALL_TESTS=OFF
          echo "Building SDL3 (this may take several minutes)..."
          cmake --build . -j$(nproc) --parallel
          echo "Installing SDL3..."
          sudo cmake --install .
          # Cache the installed libraries for future runs
          CACHE_DIR="${{ runner.temp }}/sdl3-cache"
          mkdir -p "$CACHE_DIR/lib" "$CACHE_DIR/include"
          sudo cp -r /usr/local/lib/libSDL3.so* /usr/local/lib/pkgconfig/sdl3.pc "$CACHE_DIR/lib/" 2>/dev/null || true
          sudo cp -r /usr/local/include/SDL3 "$CACHE_DIR/include/" 2>/dev/null || true
          sudo chown -R $USER:$USER "$CACHE_DIR" || true
          # SDL3_ttf removed - using Swift-native text rendering
          # Verify SDL3 libraries are installed
          ls -la /usr/local/lib/libSDL3* || echo "SDL3 libraries not found in /usr/local/lib"
          sudo ldconfig
          # Clean up build directory to save space
          cd /tmp
          rm -rf sdl3-build
        fi
    
    - name: Verify SDL3 installation
      run: |
        if [ "${{ steps.sdl3-cache.outputs.cache-hit }}" == "true" ]; then
          echo "Using cached SDL3 libraries (cache hit - saved ~5+ minutes!)"
        fi
        if [ -f /usr/local/lib/libSDL3.so ] || [ -f /usr/lib/x86_64-linux-gnu/libSDL3.so ] || dpkg -l | grep -q libsdl3-dev; then
          echo "SDL3 library found"
          if [ -f /usr/local/lib/libSDL3.so ]; then
            ls -lh /usr/local/lib/libSDL3.so*
          fi
        else
          echo "Error: SDL3 library not found!" >&2
          exit 1
        fi
    
    - name: Build Release
      env:
        LIBRARY_PATH: /usr/local/lib
        LD_LIBRARY_PATH: /usr/local/lib
        PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
      run: |
        # Build with static Swift standard library linking
        swift build -c release --static-swift-stdlib
    
    - name: Upload Binary Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-linux
        path: .build/release/Tetrix
        retention-days: 1

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Install SDL3
      run: |
        brew install sdl3
    
    - name: Build Release
      env:
        LIBRARY_PATH: /opt/homebrew/lib:/usr/local/lib
      run: |
        # Build with static Swift standard library linking
        swift build -c release --static-swift-stdlib
    
    - name: Rename Binary
      if: github.event_name == 'push'
      run: |
        if [ -f .build/release/Tetrix ]; then
          mv .build/release/Tetrix .build/release/TetrixDarwin
          echo "Renamed Tetrix to TetrixDarwin"
        else
          echo "Error: .build/release/Tetrix not found"
          ls -la .build/release/ || echo "Release directory does not exist"
          exit 1
        fi
    
    - name: Verify Binary Before Upload
      if: github.event_name == 'push'
      run: |
        if [ ! -f .build/release/TetrixDarwin ]; then
          echo "Error: TetrixDarwin binary not found after rename"
          ls -la .build/release/ || echo "Release directory does not exist"
          exit 1
        fi
        echo "TetrixDarwin binary found, size: $(stat -f%z .build/release/TetrixDarwin 2>/dev/null || stat -c%s .build/release/TetrixDarwin 2>/dev/null || echo 'unknown') bytes"
    
    - name: Upload Binary Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-macos
        path: .build/release/TetrixDarwin
        retention-days: 1

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache Swift toolchain
      uses: actions/cache@v4
      id: swift-cache
      with:
        path: |
          ${{ runner.temp }}/swift
          ${{ runner.temp }}/swift-*
        key: swift-toolchain-windows-6.2.1-${{ runner.os }}
        restore-keys: |
          swift-toolchain-windows-6.2.1-
    
    - name: Setup Swift
      if: steps.swift-cache.outputs.cache-hit != 'true'
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Configure Swift PATH from cache
      if: steps.swift-cache.outputs.cache-hit == 'true'
      shell: pwsh
      run: |
        Write-Host "✅ Swift toolchain cache hit - configuring PATH..." -ForegroundColor Green
        # Find Swift in the cached location and add to PATH
        $swiftDirs = @(
          "$env:RUNNER_TEMP\swift",
          "$env:RUNNER_TEMP\swift-*"
        )
        $swiftFound = $false
        foreach ($dirPattern in $swiftDirs) {
          $resolved = Resolve-Path $dirPattern -ErrorAction SilentlyContinue
          if ($resolved) {
            foreach ($dir in $resolved) {
              $swiftExe = Join-Path $dir "usr\bin\swift.exe"
              if (Test-Path $swiftExe) {
                $swiftBin = Join-Path $dir "usr\bin"
                # Add to PATH for this step
                $env:Path = "$swiftBin;$env:Path"
                # Persist PATH for subsequent steps using GITHUB_ENV
                Write-Output "PATH=$swiftBin;$env:Path" >> $env:GITHUB_ENV
                Write-Host "Added Swift to PATH: $swiftBin" -ForegroundColor Cyan
                Write-Host "Swift toolchain restored from cache (saved ~2.5 minutes!)" -ForegroundColor Green
                $swiftFound = $true
                break
              }
            }
            if ($swiftFound) { break }
          }
        }
        if (-not $swiftFound) {
          Write-Host "Error: Swift not found in cached paths!" -ForegroundColor Red
          Write-Host "Falling back to setup-swift..." -ForegroundColor Yellow
          # This will cause an error, but at least we tried
          exit 1
        }
    
    - name: Verify Swift installation
      if: steps.swift-cache.outputs.cache-hit == 'true'
      shell: pwsh
      run: |
        if (Get-Command swift -ErrorAction SilentlyContinue) {
          Write-Host "✅ Swift toolchain restored from cache successfully" -ForegroundColor Green
          swift --version
        } else {
          Write-Host "Swift not found after cache restore - this shouldn't happen" -ForegroundColor Red
          exit 1
        }
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1
    
    - name: Get SDL3 commit hash for cache key
      shell: pwsh
      id: sdl3-commit
      run: |
        # Get the latest SDL3 commit hash to use as cache key
        # This ensures we only rebuild SDL3 when SDL3 itself changes
        $commitHash = (git ls-remote https://github.com/libsdl-org/SDL.git HEAD).Split("`t")[0]
        Write-Host "SDL3 commit hash: $commitHash"
        Write-Output "commit=$commitHash" >> $env:GITHUB_OUTPUT
    
    - name: Cache SDL3 static library
      uses: actions/cache@v4
      id: sdl3-cache
      with:
        path: |
          SDL3.lib
          ${{ runner.temp }}/sdl3-cache/.cmake-cache
        key: sdl3-static-windows-${{ steps.sdl3-commit.outputs.commit }}-${{ runner.os }}-vs2022
    
    - name: Install SDL3 Static Libraries
      shell: pwsh
      if: steps.sdl3-cache.outputs.cache-hit != 'true'
      run: |
        # Build SDL3 from source only if not cached
        Write-Host "SDL3 library not found in cache, building from source..." -ForegroundColor Yellow
        
        # Install CMake if not available
        if (-not (Get-Command cmake -ErrorAction SilentlyContinue)) {
          Write-Host "CMake not found in PATH, installing via Chocolatey..."
          choco install cmake -y
          $env:Path = "$env:ProgramFiles\CMake\bin;$env:Path"
        }
        
        # Clone SDL3 source with minimal history (single branch, depth 1)
        $sdl3Dir = "$env:TEMP\sdl3-build"
        if (Test-Path $sdl3Dir) {
          Remove-Item $sdl3Dir -Recurse -Force
        }
        Write-Host "Cloning SDL3 repository (this may take a moment)..." -ForegroundColor Cyan
        git clone --depth 1 --single-branch --branch main https://github.com/libsdl-org/SDL.git $sdl3Dir
        
        # Build SDL3 as static library
        $buildDir = Join-Path $sdl3Dir "build"
        New-Item -ItemType Directory -Force -Path $buildDir | Out-Null
        Push-Location $buildDir
        
        Write-Host "Configuring CMake for SDL3 static build..." -ForegroundColor Cyan
        # Configure CMake for static build (disable unnecessary features to speed up build)
        cmake .. `
          -DCMAKE_BUILD_TYPE=Release `
          -DSDL_SHARED=OFF `
          -DSDL_STATIC=ON `
          -DSDL_STATIC_PIC=ON `
          -DSDL_TESTS=OFF `
          -DSDL_EXAMPLES=OFF `
          -DSDL_INSTALL=OFF `
          -DSDL_INSTALL_TESTS=OFF `
          -G "Visual Studio 17 2022" `
          -A x64
        
        Write-Host "Building SDL3 static library (this may take several minutes)..." -ForegroundColor Cyan
        # Build SDL3 with parallel compilation (use all available cores)
        cmake --build . --config Release --parallel
        
        # Find and copy the built library
        $sdl3Lib = Get-ChildItem -Path "$buildDir\Release" -Filter "SDL3-static.lib" -ErrorAction SilentlyContinue
        if (-not $sdl3Lib) {
          # Try alternative names
          $sdl3Lib = Get-ChildItem -Path "$buildDir\Release" -Filter "SDL3.lib" -ErrorAction SilentlyContinue
        }
        if (-not $sdl3Lib) {
          # Try pattern matching
          $sdl3Lib = Get-ChildItem -Path "$buildDir\Release" -Filter "SDL3*.lib" | 
            Where-Object { $_.Name -match "^SDL3" -and $_.Name -notmatch "\.dll\.lib$" } | 
            Select-Object -First 1
        }
        
        if ($sdl3Lib) {
          Copy-Item $sdl3Lib.FullName "$env:GITHUB_WORKSPACE\SDL3.lib" -Force
          Write-Host "Copied $($sdl3Lib.Name) to SDL3.lib" -ForegroundColor Green
        } else {
          Write-Host "Error: SDL3 static library not found after build" -ForegroundColor Red
          Write-Host "Contents of $buildDir\Release:"
          Get-ChildItem "$buildDir\Release" | ForEach-Object { Write-Host "  $($_.Name)" }
          exit 1
        }
        
        Pop-Location
        
        # Clean up build directory to save space (we only need the .lib file)
        if (Test-Path $sdl3Dir) {
          Remove-Item $sdl3Dir -Recurse -Force
        }
    
    - name: Verify SDL3 library exists
      shell: pwsh
      env:
        CACHE_HIT: ${{ steps.sdl3-cache.outputs.cache-hit }}
      run: |
        if ($env:CACHE_HIT -eq 'true') {
          Write-Host "Using cached SDL3 library (cache hit - saved ~5+ minutes!)" -ForegroundColor Green
        }
        if (Test-Path "SDL3.lib") {
          $libInfo = Get-Item "SDL3.lib"
          Write-Host "SDL3 library found: $($libInfo.Name) ($([math]::Round($libInfo.Length / 1MB, 2)) MB)" -ForegroundColor Green
        } else {
          Write-Host "Error: SDL3.lib not found!" -ForegroundColor Red
          exit 1
        }
    
    - name: Build Static Release with Tenebris Obfuscation
      shell: pwsh
      run: |
        # Build statically linked release executable with Tenebris obfuscation
        Write-Host "Building statically linked release executable with Tenebris obfuscation..." -ForegroundColor Cyan
        
        # Clean previous build
        Write-Host "Cleaning previous build..." -ForegroundColor Yellow
        swift package clean
        
        # Build release with maximum optimization and static linking
        Write-Host "Building release executable with static linking..." -ForegroundColor Yellow
        # Use --static-swift-stdlib to statically link Swift standard library where possible
        # Note: Some Swift runtime components may still require dynamic linking on Windows
        # Using -c release ensures Tenebris obfuscation is applied (configured in Package.swift)
        $buildResult = swift build -c release --static-swift-stdlib 2>&1
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Build failed!" -ForegroundColor Red
          $buildResult | Write-Host
          exit 1
        }
        
        # Find the executable
        $exePath = ".build\x86_64-unknown-windows-msvc\release\Tetrix.exe"
        if (-not (Test-Path $exePath)) {
          Write-Host "Error: Executable not found at $exePath" -ForegroundColor Red
          exit 1
        }
        
        # Get file info before stripping
        $fileInfo = Get-Item $exePath
        $sizeBeforeMB = [math]::Round($fileInfo.Length / 1MB, 2)
        
        Write-Host "`nBuild successful!" -ForegroundColor Green
        Write-Host "  Executable: $exePath" -ForegroundColor Cyan
        Write-Host "  Size before stripping: $sizeBeforeMB MB" -ForegroundColor Cyan
        Write-Host "`nStatic Linking Status:" -ForegroundColor Cyan
        Write-Host "  ✓ Swift Standard Library: Statically linked (--static-swift-stdlib)" -ForegroundColor Green
        Write-Host "  ✓ SDL3: Statically linked (SDL3.lib)" -ForegroundColor Green
        Write-Host "  ✓ Tenebris: Compile-time obfuscation enabled" -ForegroundColor Green
        Write-Host "  ⚠ Note: Some Swift runtime components may still require dynamic DLLs on Windows" -ForegroundColor Yellow
        
        # Strip symbols in place using llvm-strip if available
        $stripTool = "llvm-strip"
        if (Get-Command $stripTool -ErrorAction SilentlyContinue) {
          Write-Host "`nStripping symbols with llvm-strip..." -ForegroundColor Yellow
          & $stripTool --strip-all $exePath
          $strippedInfo = Get-Item $exePath
          $strippedMB = [math]::Round($strippedInfo.Length / 1MB, 2)
          Write-Host "  Size after stripping: $strippedMB MB" -ForegroundColor Cyan
          Write-Host "  Symbols stripped successfully" -ForegroundColor Green
        } else {
          Write-Host "`nWarning: llvm-strip not found in PATH, trying common locations..." -ForegroundColor Yellow
          # Try common llvm-strip locations
          $possiblePaths = @(
            "$env:ProgramFiles\LLVM\bin\llvm-strip.exe",
            "$env:ProgramFiles(x86)\LLVM\bin\llvm-strip.exe",
            "$env:LOCALAPPDATA\Programs\Swift\Toolchains\*\usr\bin\llvm-strip.exe"
          )
          $foundStrip = $false
          foreach ($path in $possiblePaths) {
            $resolved = Resolve-Path $path -ErrorAction SilentlyContinue
            if ($resolved) {
              foreach ($tool in $resolved) {
                if (Test-Path $tool) {
                  Write-Host "  Found llvm-strip at: $tool" -ForegroundColor Cyan
                  & $tool --strip-all $exePath
                  $strippedInfo = Get-Item $exePath
                  $strippedMB = [math]::Round($strippedInfo.Length / 1MB, 2)
                  Write-Host "  Size after stripping: $strippedMB MB" -ForegroundColor Cyan
                  Write-Host "  Symbols stripped successfully" -ForegroundColor Green
                  $foundStrip = $true
                  break
                }
              }
            }
          }
          if (-not $foundStrip) {
            Write-Host "  Could not find llvm-strip, skipping symbol stripping" -ForegroundColor Yellow
            Write-Host "  Install LLVM tools or add llvm-strip to PATH for symbol stripping" -ForegroundColor Yellow
          }
        }
        
        Write-Host "`nStatic release build complete: $exePath" -ForegroundColor Green
    
    - name: Bundle Release
      if: github.event_name == 'push'
      shell: pwsh
      run: |
        # Use architecture-specific path for Windows
        $exePath = ".build\x86_64-unknown-windows-msvc\release\Tetrix.exe"
        if (-not (Test-Path $exePath)) {
          Write-Host "Error: Executable not found at $exePath"
          exit 1
        }
        
        # Check for required DLLs - even with --static-swift-stdlib, some runtime DLLs may be needed
        Write-Host "Checking executable dependencies..." -ForegroundColor Cyan
        
        # Use dumpbin (from Visual Studio) to check actual DLL dependencies
        $dumpbinPath = $null
        $vsPath = "${env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe"
        $resolved = Resolve-Path $vsPath -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($resolved -and (Test-Path $resolved)) {
          $dumpbinPath = $resolved.Path
        } else {
          # Try Community edition
          $vsPath = "${env:ProgramFiles}\Microsoft Visual Studio\2022\Community\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe"
          $resolved = Resolve-Path $vsPath -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($resolved -and (Test-Path $resolved)) {
            $dumpbinPath = $resolved.Path
          }
        }
        
        $requiredDllNames = @()
        if ($dumpbinPath) {
          Write-Host "Analyzing DLL dependencies with dumpbin..." -ForegroundColor Cyan
          $output = & $dumpbinPath /DEPENDENTS $exePath 2>&1
          foreach ($line in $output) {
            $lineStr = $line.ToString().Trim()
            if ($lineStr -match "^\s+(swift.*\.dll)$") {
              $dllName = $matches[1]
              if ($requiredDllNames -notcontains $dllName) {
                $requiredDllNames += $dllName
                Write-Host "  Found dependency: $dllName" -ForegroundColor Yellow
              }
            }
          }
        } else {
          Write-Host "dumpbin not found, will check common Swift runtime DLLs..." -ForegroundColor Yellow
        }
        
        # Try to find Swift runtime DLLs
        $swiftRuntimePath = $null
        # Try SwiftyLab setup-swift location first (CI)
        # SwiftyLab installs to RUNNER_TEMP/swift-<version> or similar
        $swiftyLabPaths = @(
          "$env:RUNNER_TEMP\swift",
          "$env:RUNNER_TEMP\swift-*",
          "$env:HOME\.swift",
          "$env:ProgramFiles\Swift"
        )
        foreach ($basePath in $swiftyLabPaths) {
          $resolved = Resolve-Path $basePath -ErrorAction SilentlyContinue
          if ($resolved) {
            foreach ($path in $resolved) {
              if (Test-Path $path) {
                # Look for toolchain directories
                $toolchains = Get-ChildItem -Path $path -Filter "*toolchain*" -Directory -ErrorAction SilentlyContinue
                if (-not $toolchains) {
                  # Maybe Swift is installed directly here
                  $runtimePath = Join-Path $path "usr\bin\runtime"
                  if (Test-Path $runtimePath) {
                    $swiftRuntimePath = $runtimePath
                    Write-Host "Found Swift runtime at: $swiftRuntimePath" -ForegroundColor Cyan
                    break
                  }
                } else {
                  foreach ($toolchain in $toolchains) {
                    $runtimePath = Join-Path $toolchain.FullName "usr\bin\runtime"
                    if (Test-Path $runtimePath) {
                      $swiftRuntimePath = $runtimePath
                      Write-Host "Found Swift runtime at: $swiftRuntimePath (SwiftyLab)" -ForegroundColor Cyan
                      break
                    }
                  }
                  if ($swiftRuntimePath) { break }
                }
              }
            }
            if ($swiftRuntimePath) { break }
          }
        }
        
        # Also check Swift toolchain from PATH
        if (-not $swiftRuntimePath) {
          $swiftPath = (Get-Command swift -ErrorAction SilentlyContinue).Source
          if ($swiftPath) {
            $swiftDir = Split-Path (Split-Path $swiftPath) -Parent
            $runtimePath = Join-Path $swiftDir "runtime"
            if (Test-Path $runtimePath) {
              $swiftRuntimePath = $runtimePath
              Write-Host "Found Swift runtime at: $swiftRuntimePath (from PATH)" -ForegroundColor Cyan
            }
          }
        }
        
        # Fallback to other common locations
        if (-not $swiftRuntimePath) {
          $swiftToolchainPath = $env:SWIFT_HOME
          if (-not $swiftToolchainPath) {
            # Try to find Swift toolchain in common locations
            $possiblePaths = @(
              "$env:ProgramFiles\Swift",
              "$env:ProgramFiles(x86)\Swift",
              "$env:LOCALAPPDATA\Programs\Swift"
            )
            foreach ($path in $possiblePaths) {
              if (Test-Path $path) {
                $toolchains = Get-ChildItem -Path $path -Filter "Toolchains" -Directory -ErrorAction SilentlyContinue
                if ($toolchains) {
                  $toolchain = Get-ChildItem -Path $toolchains[0].FullName -Directory | Select-Object -First 1
                  if ($toolchain) {
                    $runtimePath = Join-Path $toolchain.FullName "usr\bin\runtime"
                    if (Test-Path $runtimePath) {
                      $swiftRuntimePath = $runtimePath
                      Write-Host "Found Swift runtime at: $swiftRuntimePath" -ForegroundColor Cyan
                      break
                    }
                  }
                }
              }
            }
          } else {
            $runtimePath = Join-Path $swiftToolchainPath "usr\bin\runtime"
            if (Test-Path $runtimePath) {
              $swiftRuntimePath = $runtimePath
              Write-Host "Found Swift runtime at: $swiftRuntimePath" -ForegroundColor Cyan
            }
          }
        }
        
        # Copy required DLLs if found
        $neededDlls = @()
        if ($requiredDllNames.Count -gt 0 -and $swiftRuntimePath) {
          Write-Host "`nCopying required Swift runtime DLLs..." -ForegroundColor Yellow
          foreach ($dllName in $requiredDllNames) {
            $dllPath = Join-Path $swiftRuntimePath $dllName
            if (Test-Path $dllPath) {
              $neededDlls += $dllPath
              Write-Host "  Found: $dllName" -ForegroundColor Green
            } else {
              Write-Host "  Warning: Required DLL not found: $dllName" -ForegroundColor Red
            }
          }
        } elseif ($swiftRuntimePath) {
          # Fallback: Copy common Swift runtime DLLs if dumpbin didn't work
          Write-Host "Copying common Swift runtime DLLs (fallback)..." -ForegroundColor Yellow
          $commonDlls = @("swiftCore.dll", "swiftFoundation.dll", "swiftWinSDK.dll", "swiftCRT.dll")
          foreach ($dll in $commonDlls) {
            $dllPath = Join-Path $swiftRuntimePath $dll
            if (Test-Path $dllPath) {
              $neededDlls += $dllPath
              Write-Host "  Found: $dll" -ForegroundColor Green
            }
          }
        } else {
          Write-Host "Warning: Could not locate Swift runtime path" -ForegroundColor Yellow
          Write-Host "  The executable may crash if Swift runtime DLLs are required" -ForegroundColor Yellow
        }
        
        # Rename executable for release
        $releaseExe = "TetrixWindows.exe"
        Copy-Item $exePath $releaseExe
        
        # Copy required DLLs if found (only Swift runtime DLLs, NOT SDL3.dll - SDL3 is statically linked)
        if ($neededDlls.Count -gt 0) {
          Write-Host "`nCopying required Swift runtime DLLs..." -ForegroundColor Yellow
          foreach ($dll in $neededDlls) {
            # Only copy Swift runtime DLLs, never SDL3.dll (SDL3 is statically linked)
            $dllName = Split-Path $dll -Leaf
            if ($dllName -notlike "SDL3*.dll") {
              Copy-Item $dll -Destination "." -Force
              Write-Host "  Copied: $dllName" -ForegroundColor Green
            } else {
              Write-Host "  Skipping: $dllName (SDL3 is statically linked, DLL not needed)" -ForegroundColor Yellow
            }
          }
        }
        
        $fileInfo = Get-Item $releaseExe
        Write-Host "`nPortable Windows release executable created:" -ForegroundColor Green
        Write-Host "  File: $releaseExe" -ForegroundColor Cyan
        Write-Host "  Size: $([math]::Round($fileInfo.Length / 1MB, 2)) MB" -ForegroundColor Cyan
        if ($neededDlls.Count -gt 0) {
          Write-Host "  Status: Includes $($neededDlls.Count) Swift runtime DLL(s)" -ForegroundColor Yellow
        } else {
          Write-Host "  Status: Statically linked (self-contained, no DLLs required)" -ForegroundColor Green
        }
        Write-Host "`nNote: System DLLs (like KERNEL32.DLL) are provided by Windows" -ForegroundColor Yellow
    
    - name: Upload Binary Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-windows
        path: |
          TetrixWindows.exe
          swift*.dll
        retention-days: 1

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      needs.build-linux.result == 'success' &&
      needs.build-macos.result == 'success' &&
      needs.build-windows.result == 'success'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Linux Binary
      uses: actions/download-artifact@v4
      with:
        name: tetrix-linux
        path: artifacts/linux
    
    - name: Download macOS Binary
      uses: actions/download-artifact@v4
      with:
        name: tetrix-macos
        path: artifacts/macos
    
    - name: Download Windows Binary
      uses: actions/download-artifact@v4
      with:
        name: tetrix-windows
        path: artifacts/windows
    
    - name: Delete Existing Release
      run: |
        gh release delete latest --yes || echo "Release 'latest' does not exist, will create new one"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release and Upload All Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        target_commitish: ${{ github.sha }}
        name: Latest Build
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/linux/Tetrix
          artifacts/macos/TetrixDarwin
          artifacts/windows/TetrixWindows.exe
          artifacts/windows/swift*.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

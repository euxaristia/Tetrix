name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/**'
      - 'Sources/**'
      - 'Package.swift'
      - '*.swift'
      - '*.c'
      - '*.h'
  pull_request:
    branches: [ main, master ]
    paths:
      - '.github/workflows/**'
      - 'Sources/**'
      - 'Package.swift'
      - '*.swift'
      - '*.c'
      - '*.h'
  workflow_dispatch:
    # Allow manual triggering of the workflow

# Cancel in-progress or queued runs when a newer one is started to save runner minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write  # Needed to cancel workflow runs

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache Swift toolchain
      uses: actions/cache@v4
      id: swift-cache
      with:
        path: |
          /opt/hostedtoolcache/swift-*
          ${{ runner.temp }}/swift
          ${{ runner.temp }}/swift-*
          ${{ runner.temp }}/swiftpm
          ${{ runner.temp }}/swiftpm-*
          /opt/swift
          ~/.swift
          ~/.swiftpm
        key: swift-toolchain-linux-6.2.1
        restore-keys: |
          swift-toolchain-linux-6.2.1
          swift-toolchain-linux-
    
    - name: Setup Swift
      if: steps.swift-cache.outputs.cache-hit != 'true'
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
      env:
        # Help SwiftyLab detect cached Swift if present
        RUNNER_TEMP: ${{ runner.temp }}
    
    - name: Debug Swift installation location (after setup)
      if: steps.swift-cache.outputs.cache-hit != 'true'
      run: |
        echo "ðŸ” Debugging where SwiftyLab installed Swift..."
        echo "RUNNER_TEMP: ${{ runner.temp }}"
        echo ""
        echo "All directories in RUNNER_TEMP:"
        ls -la "${{ runner.temp }}/" 2>/dev/null || echo "  RUNNER_TEMP not accessible"
        echo ""
        echo "Checking for Swift-related directories:"
        echo "  In ${{ runner.temp }}:"
        ls -la "${{ runner.temp }}/" 2>/dev/null | grep -i swift || echo "    No swift* directories"
        echo "  In /opt:"
        ls -la /opt/ 2>/dev/null | grep -i swift || echo "    No swift directory"
        echo "  In home directory:"
        ls -la ~/.swift* 2>/dev/null || echo "    No ~/.swift* directories"
        echo ""
        echo "Searching for swift binary recursively:"
        if [ -d "${{ runner.temp }}" ]; then
          find "${{ runner.temp }}" -name "swift" -type f 2>/dev/null | head -5 || echo "  swift not found in RUNNER_TEMP"
        fi
        find /opt -name "swift" -type f 2>/dev/null | head -5 || echo "  swift not found in /opt"
        echo ""
        echo "Swift binary location (from PATH):"
        SWIFT_PATH=$(which swift 2>/dev/null || echo "")
        if [ -n "$SWIFT_PATH" ]; then
          echo "  âœ… Found: $SWIFT_PATH"
          echo "  Real path: $(readlink -f "$SWIFT_PATH" 2>/dev/null || realpath "$SWIFT_PATH" 2>/dev/null || echo "$SWIFT_PATH")"
          # Determine the toolchain root directory
          SWIFT_DIR=$(dirname "$SWIFT_PATH")
          TOOLCHAIN_ROOT=$(dirname "$SWIFT_DIR" 2>/dev/null || echo "")
          echo "  Toolchain root (likely): $TOOLCHAIN_ROOT"
        else
          echo "  âŒ swift not in PATH"
        fi
        echo ""
        if [ -n "$SWIFT_PATH" ]; then
          echo "Swift version:"
          swift --version 2>/dev/null || echo "  Failed to get version"
        fi
        echo ""
        echo "Environment variables:"
        env | grep -i swift || echo "  No SWIFT-related env vars"
    
    - name: Verify Swift after cache restore
      if: steps.swift-cache.outputs.cache-hit == 'true'
      run: |
        echo "âœ… Swift toolchain cache hit - saved ~2.5 minutes!"
        echo "Restored from:"
        ls -la "${{ runner.temp }}/" | grep -i swift || echo "  (cache restored)"
        swift --version
    
    - name: Note about cache miss
      if: steps.swift-cache.outputs.cache-hit != 'true'
      run: |
        echo "â„¹ï¸  Cache not found (expected on first run) - Swift will be downloaded"
        echo "   After this run completes, the Swift toolchain will be cached for next run"
        echo "   Subsequent runs will use the cached version (saving ~2.5 minutes)"
    
    - name: Save Swift toolchain to cache (verify paths exist)
      if: steps.swift-cache.outputs.cache-hit != 'true'
      run: |
        echo "ðŸ’¾ Verifying Swift installation location for caching..." 
        echo ""
        echo "Checking if Swift is installed:"
        SWIFT_PATH=$(which swift 2>/dev/null || echo "")
        if [ -n "$SWIFT_PATH" ]; then
          echo "  âœ… Swift found at: $SWIFT_PATH"
          SWIFT_DIR=$(dirname "$SWIFT_PATH")
          TOOLCHAIN_ROOT=$(dirname "$SWIFT_DIR" 2>/dev/null || echo "")
          echo "  Toolchain root: $TOOLCHAIN_ROOT"
        else
          echo "  âŒ Swift not found in PATH"
        fi
        echo ""
        echo "Checking cache paths to see which exist:"
        CACHE_PATHS=(
          "/opt/hostedtoolcache/swift-*"
          "${{ runner.temp }}/swift"
          "${{ runner.temp }}/swift-*"
          "${{ runner.temp }}/swiftpm"
          "${{ runner.temp }}/swiftpm-*"
          "/opt/swift"
          "$HOME/.swift"
          "$HOME/.swiftpm"
        )
        EXISTING_PATHS=()
        for path in "${CACHE_PATHS[@]}"; do
          if [ -d "$path" ] 2>/dev/null || ls -d $path 2>/dev/null | grep -q .; then
            echo "  âœ… $path exists"
            EXISTING_PATHS+=("$path")
          else
            echo "  âŒ $path does not exist"
          fi
        done
        echo ""
        if [ ${#EXISTING_PATHS[@]} -eq 0 ]; then
          echo "âš ï¸  Warning: None of the cache paths exist!"
          echo "   The cache may not save properly. Swift might be installed elsewhere."
          echo "   Check the debug output above to see where Swift is actually installed."
        else
          echo "âœ… Found ${#EXISTING_PATHS[@]} cache path(s) that exist - cache should save correctly"
        fi
        echo ""
        echo "Note: GitHub Actions cache action will automatically save these paths at the end of the job"
    
    - name: Get SDL3 commit hash for cache key
      id: sdl3-commit
      run: |
        # Get the latest SDL3 commit hash to use as cache key
        # This ensures we only rebuild SDL3 when SDL3 itself changes
        COMMIT_HASH=$(git ls-remote https://github.com/libsdl-org/SDL.git HEAD | cut -f1)
        echo "SDL3 commit hash: $COMMIT_HASH"
        echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
    
    - name: Cache SDL3 libraries
      uses: actions/cache@v4
      id: sdl3-cache
      with:
        path: |
          ${{ runner.temp }}/sdl3-cache/lib/libSDL3.so*
          ${{ runner.temp }}/sdl3-cache/lib/pkgconfig/sdl3.pc
          ${{ runner.temp }}/sdl3-cache/include/SDL3
        key: sdl3-shared-linux-${{ steps.sdl3-commit.outputs.commit }}-${{ runner.os }}-ubuntu22
    
    - name: Install build dependencies
      run: |
        # Always install build dependencies needed for compilation (PulseAudio, etc.)
        # These are needed regardless of whether SDL3 is cached
        echo "Installing build dependencies..."
        sudo apt-get update
        sudo apt-get install -y libpulse-dev libasound2-dev
    
    - name: Restore SDL3 from cache
      if: steps.sdl3-cache.outputs.cache-hit == 'true'
      run: |
        echo "Restoring SDL3 libraries from cache..."
        CACHE_DIR="${{ runner.temp }}/sdl3-cache"
        if [ -d "$CACHE_DIR/lib" ]; then
          sudo mkdir -p /usr/local/lib/pkgconfig
          sudo cp -r "$CACHE_DIR/lib/"* /usr/local/lib/ 2>/dev/null || true
          sudo ldconfig
          echo "SDL3 libraries restored from cache"
        fi
        if [ -d "$CACHE_DIR/include" ]; then
          sudo mkdir -p /usr/local/include
          sudo cp -r "$CACHE_DIR/include/"* /usr/local/include/ 2>/dev/null || true
          echo "SDL3 headers restored from cache"
        fi
    
    - name: Install SDL3
      if: steps.sdl3-cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        # Try system packages first (if available)
        if apt-cache show libsdl3-dev > /dev/null 2>&1; then
          echo "Installing SDL3 from system packages..."
          sudo apt-get install -y libsdl3-dev
        else
          echo "SDL3 not in system packages, building from source..."
          # Install build dependencies (SDL3 uses CMake, not Meson)
          echo "Installing build dependencies..."
          sudo apt-get install -y build-essential cmake libfreetype6-dev libfontconfig1-dev libx11-dev libxext-dev libxrender-dev libxcursor-dev libxfixes-dev libxinerama-dev libxi-dev libxrandr-dev libxss-dev libxtst-dev libgl1-mesa-dev libegl1-mesa-dev libwayland-dev libwayland-bin libgtk-3-dev libgdk-pixbuf2.0-dev libdbus-1-dev libpipewire-0.3-dev libpulse-dev libasound2-dev git
          # Build SDL3 using CMake (SDL3 doesn't support Meson yet)
          echo "Cloning SDL3 repository (this may take a moment)..."
          cd /tmp
          git clone --depth 1 --single-branch --branch main https://github.com/libsdl-org/SDL.git sdl3-build
          cd sdl3-build
          mkdir build && cd build
          echo "Configuring CMake for SDL3 build..."
          cmake .. -DCMAKE_BUILD_TYPE=Release -DSDL_SHARED=ON -DSDL_STATIC=OFF -DSDL_TESTS=OFF -DSDL_EXAMPLES=OFF -DSDL_INSTALL=ON -DSDL_INSTALL_TESTS=OFF
          echo "Building SDL3 (this may take several minutes)..."
          cmake --build . -j$(nproc) --parallel
          echo "Installing SDL3..."
          sudo cmake --install .
          # Cache the installed libraries for future runs
          CACHE_DIR="${{ runner.temp }}/sdl3-cache"
          mkdir -p "$CACHE_DIR/lib" "$CACHE_DIR/include"
          sudo cp -r /usr/local/lib/libSDL3.so* /usr/local/lib/pkgconfig/sdl3.pc "$CACHE_DIR/lib/" 2>/dev/null || true
          sudo cp -r /usr/local/include/SDL3 "$CACHE_DIR/include/" 2>/dev/null || true
          sudo chown -R $USER:$USER "$CACHE_DIR" || true
          # SDL3_ttf removed - using Swift-native text rendering
          # Verify SDL3 libraries are installed
          ls -la /usr/local/lib/libSDL3* || echo "SDL3 libraries not found in /usr/local/lib"
          sudo ldconfig
          # Clean up build directory to save space
          cd /tmp
          rm -rf sdl3-build
        fi
    
    - name: Verify SDL3 installation
      run: |
        if [ "${{ steps.sdl3-cache.outputs.cache-hit }}" == "true" ]; then
          echo "Using cached SDL3 libraries (cache hit - saved ~5+ minutes!)"
        fi
        if [ -f /usr/local/lib/libSDL3.so ] || [ -f /usr/lib/x86_64-linux-gnu/libSDL3.so ] || dpkg -l | grep -q libsdl3-dev; then
          echo "SDL3 library found"
          if [ -f /usr/local/lib/libSDL3.so ]; then
            ls -lh /usr/local/lib/libSDL3.so*
          fi
        else
          echo "Error: SDL3 library not found!" >&2
          exit 1
        fi
    
    - name: Build Release
      env:
        LIBRARY_PATH: /usr/local/lib
        LD_LIBRARY_PATH: /usr/local/lib
        PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
      run: |
        # Build with static Swift standard library linking
        swift build -c release --static-swift-stdlib
    
    - name: Upload Binary Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-linux
        path: .build/release/Tetrix
        retention-days: 1
    
    - name: Cancel workflow if this job failed
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          core.warning('Build job failed. Cancelling workflow run to save runner minutes...');
          try {
            await github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            core.info('Workflow run cancelled successfully');
          } catch (error) {
            core.warning(`Failed to cancel workflow: ${error.message}`);
          }

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Install SDL3
      run: |
        brew install sdl3
    
    - name: Build Release
      env:
        LIBRARY_PATH: /opt/homebrew/lib:/usr/local/lib
      run: |
        # Build with static Swift standard library linking
        swift build -c release --static-swift-stdlib
    
    - name: Rename Binary
      if: github.event_name == 'push'
      run: |
        if [ -f .build/release/Tetrix ]; then
          mv .build/release/Tetrix .build/release/TetrixDarwin
          echo "Renamed Tetrix to TetrixDarwin"
        else
          echo "Error: .build/release/Tetrix not found"
          ls -la .build/release/ || echo "Release directory does not exist"
          exit 1
        fi
    
    - name: Verify Binary Before Upload
      if: github.event_name == 'push'
      run: |
        if [ ! -f .build/release/TetrixDarwin ]; then
          echo "Error: TetrixDarwin binary not found after rename"
          ls -la .build/release/ || echo "Release directory does not exist"
          exit 1
        fi
        echo "TetrixDarwin binary found, size: $(stat -f%z .build/release/TetrixDarwin 2>/dev/null || stat -c%s .build/release/TetrixDarwin 2>/dev/null || echo 'unknown') bytes"
    
    - name: Upload Binary Artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-macos
        path: .build/release/TetrixDarwin
        retention-days: 1
    
    - name: Cancel workflow if this job failed
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          core.warning('Build job failed. Cancelling workflow run to save runner minutes...');
          try {
            await github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            core.info('Workflow run cancelled successfully');
          } catch (error) {
            core.warning(`Failed to cancel workflow: ${error.message}`);
          }

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache Swift toolchain
      uses: actions/cache@v4
      id: swift-cache
      with:
        path: |
          ${{ env.LOCALAPPDATA }}/Programs/Swift/Toolchains
          ${{ runner.temp }}/swift
          ${{ runner.temp }}/swift-*
          ${{ runner.temp }}/swiftpm
          ${{ runner.temp }}/swiftpm-*
          ${{ env.LOCALAPPDATA }}/Programs/swift
          ${{ env.ProgramFiles }}/swift
          C:/Program Files (x86)/swift
          ${{ env.USERPROFILE }}/.swift
          ${{ env.USERPROFILE }}/swift
        key: swift-toolchain-windows-6.2.1-${{ runner.os }}
        restore-keys: |
          swift-toolchain-windows-6.2.1-
    
    - name: Setup Swift
      if: steps.swift-cache.outputs.cache-hit != 'true'
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Debug Swift installation location (after setup)
      if: steps.swift-cache.outputs.cache-hit != 'true' || (steps.configure-swift-path.outputs.swift_not_found == 'true')
      shell: pwsh
      run: |
        Write-Host "ðŸ” Debugging where SwiftyLab installed Swift..." -ForegroundColor Yellow
        Write-Host "RUNNER_TEMP: $env:RUNNER_TEMP" -ForegroundColor Cyan
        Write-Host "`nChecking RUNNER_TEMP for Swift:" -ForegroundColor Yellow
        if (Test-Path $env:RUNNER_TEMP) {
          Write-Host "All directories in RUNNER_TEMP:" -ForegroundColor Cyan
          Get-ChildItem -Path $env:RUNNER_TEMP -Directory | ForEach-Object {
            Write-Host "  ðŸ“ $($_.Name)" -ForegroundColor Gray
          }
        }
        Write-Host "`nSearching for swift.exe recursively in entire system:" -ForegroundColor Yellow
        # Search in RUNNER_TEMP
        if (Test-Path $env:RUNNER_TEMP) {
          $swiftExe = Get-ChildItem -Path $env:RUNNER_TEMP -Filter "swift.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($swiftExe) {
            Write-Host "  âœ… Found swift.exe at: $($swiftExe.FullName)" -ForegroundColor Green
            Write-Host "  Directory: $($swiftExe.DirectoryName)" -ForegroundColor Cyan
          }
        }
        # Search in common Windows locations
        $searchPaths = @(
          "$env:LOCALAPPDATA",
          "$env:ProgramFiles",
          "C:\Program Files (x86)",
          "$env:USERPROFILE",
          "C:\ProgramData"
        )
        foreach ($searchPath in $searchPaths) {
          if (Test-Path $searchPath) {
            $swiftExe = Get-ChildItem -Path $searchPath -Filter "swift.exe" -Recurse -ErrorAction SilentlyContinue -Depth 5 | Select-Object -First 1
            if ($swiftExe) {
              Write-Host "  âœ… Found swift.exe at: $($swiftExe.FullName)" -ForegroundColor Green
              Write-Host "  Directory: $($swiftExe.DirectoryName)" -ForegroundColor Cyan
              break
            }
          }
        }
        Write-Host "`nChecking common locations:" -ForegroundColor Yellow
        $commonPaths = @(
          "$env:RUNNER_TEMP\swift",
          "$env:RUNNER_TEMP\swift-*",
          "$env:LOCALAPPDATA\Programs\swift",
          "C:\Program Files\swift",
          "$env:USERPROFILE\.swift",
          "$env:ProgramFiles\swift"
        )
        foreach ($path in $commonPaths) {
          $resolved = Resolve-Path $path -ErrorAction SilentlyContinue
          if ($resolved) {
            Write-Host "  âœ… $path -> $resolved" -ForegroundColor Green
          }
        }
        Write-Host "`nSwift location from PATH:" -ForegroundColor Yellow
        $swiftPath = Get-Command swift -ErrorAction SilentlyContinue
        if ($swiftPath) {
          Write-Host "  âœ… Swift found at: $($swiftPath.Source)" -ForegroundColor Green
          $swiftDir = Split-Path $swiftPath.Source -Parent
          $toolchainRoot = Split-Path $swiftDir -Parent | Split-Path -Parent
          Write-Host "  Swift directory: $swiftDir" -ForegroundColor Cyan
          Write-Host "  Toolchain root (likely): $toolchainRoot" -ForegroundColor Cyan
        } else {
          Write-Host "  âŒ Swift not in PATH" -ForegroundColor Red
        }
    
    - name: Configure Swift PATH from cache
      id: configure-swift-path
      if: steps.swift-cache.outputs.cache-hit == 'true'
      shell: pwsh
      run: |
        Write-Host "âœ… Swift toolchain cache hit - configuring PATH..." -ForegroundColor Green
        Write-Host "RUNNER_TEMP: $env:RUNNER_TEMP" -ForegroundColor Cyan
        
        # Debug: List ALL directories and files in RUNNER_TEMP (not just swift*)
        Write-Host "`nðŸ” Checking RUNNER_TEMP contents:" -ForegroundColor Yellow
        if (Test-Path $env:RUNNER_TEMP) {
          Write-Host "All directories in RUNNER_TEMP:" -ForegroundColor Cyan
          Get-ChildItem -Path $env:RUNNER_TEMP -Directory | ForEach-Object {
            Write-Host "  ðŸ“ $($_.Name) - FullPath: $($_.FullName)" -ForegroundColor Gray
          }
          Write-Host "`nSwift-related directories:" -ForegroundColor Cyan
          $swiftDirs = Get-ChildItem -Path $env:RUNNER_TEMP -Directory | Where-Object { $_.Name -like "*swift*" }
          if ($swiftDirs) {
            foreach ($dir in $swiftDirs) {
              Write-Host "  âœ… Found: $($dir.Name)" -ForegroundColor Green
              Write-Host "    Path: $($dir.FullName)" -ForegroundColor Gray
              # List contents of this directory
              $contents = Get-ChildItem -Path $dir.FullName -Directory -ErrorAction SilentlyContinue | Select-Object -First 10
              if ($contents) {
                Write-Host "    Contents:" -ForegroundColor Gray
                foreach ($item in $contents) {
                  Write-Host "      - $($item.Name)" -ForegroundColor DarkGray
                }
              }
            }
          } else {
            Write-Host "  âŒ No directories matching '*swift*' found" -ForegroundColor Red
          }
        } else {
          Write-Host "  âŒ RUNNER_TEMP does not exist!" -ForegroundColor Red
        }
        
        # Find Swift in the cached location and add to PATH
        $swiftFound = $false
        $swiftBin = $null
        
        # Search more thoroughly - check all possible locations
        Write-Host "`nðŸ” Searching for swift.exe..." -ForegroundColor Yellow
        
        # Method 1: Search for any swift.exe recursively in RUNNER_TEMP
        if (Test-Path $env:RUNNER_TEMP) {
          $swiftExeFiles = Get-ChildItem -Path $env:RUNNER_TEMP -Filter "swift.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 5
          if ($swiftExeFiles) {
            Write-Host "Found swift.exe files:" -ForegroundColor Green
            foreach ($exe in $swiftExeFiles) {
              Write-Host "  âœ… $($exe.FullName)" -ForegroundColor Green
              $swiftBin = $exe.DirectoryName
              $swiftFound = $true
              break
            }
          }
        }
        
        # Method 2: Check standard SwiftyLab locations
        if (-not $swiftFound) {
          $standardPaths = @(
            "$env:RUNNER_TEMP\swift\usr\bin",
            "$env:RUNNER_TEMP\swift-*\usr\bin",
            "$env:RUNNER_TEMP\swift-toolchain\usr\bin"
          )
          
          foreach ($pathPattern in $standardPaths) {
            $resolved = Resolve-Path $pathPattern -ErrorAction SilentlyContinue
            if ($resolved) {
              foreach ($path in $resolved) {
                $swiftExe = Join-Path $path "swift.exe"
                Write-Host "Checking: $swiftExe" -ForegroundColor Gray
                if (Test-Path $swiftExe) {
                  $swiftBin = $path
                  Write-Host "âœ… Found Swift at: $swiftExe" -ForegroundColor Green
                  $swiftFound = $true
                  break
                }
              }
              if ($swiftFound) { break }
            }
          }
        }
        
        # Method 3: Check any swift* directories for usr\bin\swift.exe
        if (-not $swiftFound -and (Test-Path $env:RUNNER_TEMP)) {
          $allSwiftDirs = Get-ChildItem -Path $env:RUNNER_TEMP -Directory | Where-Object { $_.Name -like "*swift*" }
          foreach ($dir in $allSwiftDirs) {
            $swiftExe = Join-Path $dir.FullName "usr\bin\swift.exe"
            Write-Host "Checking: $swiftExe" -ForegroundColor Gray
            if (Test-Path $swiftExe) {
              $swiftBin = Join-Path $dir.FullName "usr\bin"
              Write-Host "âœ… Found Swift at: $swiftExe" -ForegroundColor Green
              $swiftFound = $true
              break
            }
            # Also check if swift.exe is directly in the directory
            $swiftExeDirect = Join-Path $dir.FullName "swift.exe"
            if (Test-Path $swiftExeDirect) {
              $swiftBin = $dir.FullName
              Write-Host "âœ… Found Swift at: $swiftExeDirect" -ForegroundColor Green
              $swiftFound = $true
              break
            }
          }
        }
        
        if ($swiftFound -and $swiftBin) {
          # Add to PATH for this step
          $env:Path = "$swiftBin;$env:Path"
          # Persist PATH for subsequent steps using GITHUB_ENV
          $currentPath = $env:Path
          Write-Output "PATH=$swiftBin;$currentPath" >> $env:GITHUB_ENV
          Write-Host "`nâœ… Added Swift to PATH: $swiftBin" -ForegroundColor Cyan
          
          # Verify Swift works
          Write-Host "Verifying Swift installation..." -ForegroundColor Yellow
          $swiftVersion = & "$swiftBin\swift.exe" --version 2>&1
          if ($LASTEXITCODE -eq 0) {
            Write-Host "âœ… Swift toolchain restored from cache (saved ~2.5 minutes!)" -ForegroundColor Green
            Write-Host "Swift version: $($swiftVersion[0])" -ForegroundColor Gray
          } else {
            Write-Host "âŒ Warning: Swift found but version check failed" -ForegroundColor Yellow
            Write-Host "Error output: $swiftVersion" -ForegroundColor Red
            $swiftFound = $false
          }
        }
        
        if (-not $swiftFound) {
          Write-Host "`nâŒ Error: Swift not found in cached paths!" -ForegroundColor Red
          Write-Host "Cache was hit, but Swift executable not found in any expected location." -ForegroundColor Yellow
          Write-Host "This may indicate the cache structure changed. Will run setup-swift..." -ForegroundColor Yellow
          # Set an output to indicate we need to run setup-swift (don't exit - let fallback run)
          Write-Output "swift_not_found=true" >> $env:GITHUB_OUTPUT
        } else {
          Write-Output "swift_not_found=false" >> $env:GITHUB_OUTPUT
        }
    
    - name: Setup Swift (fallback if cache restore failed)
      id: swift-fallback
      if: steps.swift-cache.outputs.cache-hit == 'true' && steps.configure-swift-path.outputs.swift_not_found == 'true'
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Debug Swift installation location (after fallback setup)
      if: steps.swift-fallback.conclusion == 'success'
      shell: pwsh
      run: |
        Write-Host "ðŸ” Checking where Swift was installed after fallback setup..." -ForegroundColor Yellow

name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_dispatch:
    # Allow manual triggering of the workflow

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Swift (Ubuntu)
      if: matrix.os == 'ubuntu-22.04'
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Setup Swift (macOS)
      if: matrix.os == 'macos-latest'
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Setup Swift (Windows)
      if: matrix.os == 'windows-latest'
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.1"
    
    - name: Install SDL3 (Ubuntu)
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        # Try system packages first (if available)
        if apt-cache show libsdl3-dev > /dev/null 2>&1; then
          echo "Installing SDL3 from system packages..."
          sudo apt-get install -y libsdl3-dev
        else
          echo "SDL3 not in system packages, building from source..."
          # Install build dependencies (SDL3 uses CMake, not Meson)
          sudo apt-get install -y build-essential cmake libfreetype6-dev libfontconfig1-dev libx11-dev libxext-dev libxrender-dev libxcursor-dev libxfixes-dev libxinerama-dev libxi-dev libxrandr-dev libxss-dev libxtst-dev libgl1-mesa-dev libegl1-mesa-dev libwayland-dev libwayland-bin libgtk-3-dev libgdk-pixbuf2.0-dev libdbus-1-dev libpipewire-0.3-dev libpulse-dev libasound2-dev git
          # Build SDL3 using CMake (SDL3 doesn't support Meson yet)
          cd /tmp
          git clone --depth 1 https://github.com/libsdl-org/SDL.git sdl3-build
          cd sdl3-build
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DSDL_SHARED=ON -DSDL_STATIC=OFF -DSDL_TESTS=OFF
          cmake --build . -j$(nproc)
          sudo cmake --install .
          # SDL3_ttf removed - using Swift-native text rendering
          # Verify SDL3 libraries are installed
          ls -la /usr/local/lib/libSDL3* || echo "SDL3 libraries not found in /usr/local/lib"
          sudo ldconfig
        fi
    
    - name: Install SDL3 (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install sdl3
    
    - name: Build Release (Ubuntu)
      if: matrix.os == 'ubuntu-22.04'
      env:
        LIBRARY_PATH: /usr/local/lib
        LD_LIBRARY_PATH: /usr/local/lib
        PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
      run: |
        swift build -c release
    
    - name: Build Release (macOS)
      if: matrix.os == 'macos-latest'
      env:
        LIBRARY_PATH: /opt/homebrew/lib:/usr/local/lib
      run: |
        swift build -c release
    
    - name: Setup MSBuild (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1.3.1
    
    - name: Install SDL3 Static Libraries (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # Use existing vcpkg installation (comes with Visual Studio)
        # Find vcpkg if VCPKG_ROOT is not already set
        if (-not $env:VCPKG_ROOT) {
          # Check common vcpkg locations
          $possiblePaths = @(
            "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\vcpkg",
            "C:\Program Files\Microsoft Visual Studio\2022\Professional\VC\vcpkg",
            "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\vcpkg",
            "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC\vcpkg",
            "C:\Program Files (x86)\Microsoft Visual Studio\2022\Professional\VC\vcpkg",
            "C:\Program Files (x86)\Microsoft Visual Studio\2022\Community\VC\vcpkg",
            "C:\vcpkg",
            "$env:USERPROFILE\vcpkg"
          )
          foreach ($path in $possiblePaths) {
            if (Test-Path "$path\vcpkg.exe") {
              $env:VCPKG_ROOT = $path
              Write-Host "Found vcpkg at $env:VCPKG_ROOT"
              break
            }
          }
          if (-not $env:VCPKG_ROOT) {
            Write-Host "Error: vcpkg not found. Please install vcpkg or set VCPKG_ROOT environment variable."
            exit 1
          }
        } else {
          Write-Host "Using vcpkg at $env:VCPKG_ROOT"
        }
        $env:Path = "$env:VCPKG_ROOT;$env:Path"
        # Note: vcpkg may show warnings about unused CMake variables (e.g., SDL_UNIX_CONSOLE_BUILD)
        # This is a known issue with vcpkg's SDL3 portfile and can be safely ignored
        vcpkg install sdl3:x64-windows-static
        # Copy libraries to project root with standard names
        $vcpkgLibPath = "$env:VCPKG_ROOT\installed\x64-windows-static\lib"
        
        # Debug: List all files in the lib directory
        Write-Host "Contents of ${vcpkgLibPath}:"
        if (Test-Path $vcpkgLibPath) {
          Get-ChildItem "$vcpkgLibPath\*" -ErrorAction SilentlyContinue | ForEach-Object {
            Write-Host "  $($_.Name)"
          }
        } else {
          Write-Host "  Directory does not exist"
        }
        
        # Try different naming patterns for SDL3 static library
        $possibleLibNames = @(
          "SDL3-static.lib",
          "SDL3static.lib",
          "SDL3.lib",
          "libSDL3.a",
          "SDL3d.lib"
        )
        
        $sdl3Lib = $null
        foreach ($libName in $possibleLibNames) {
          $libPath = Join-Path $vcpkgLibPath $libName
          if (Test-Path $libPath) {
            $sdl3Lib = Get-Item $libPath
            Write-Host "Found SDL3 library: $($sdl3Lib.FullName)"
            break
          }
        }
        
        # If still not found, try pattern matching
        if (-not $sdl3Lib) {
          $sdl3Lib = Get-ChildItem "$vcpkgLibPath\SDL3*.lib" -ErrorAction SilentlyContinue | Where-Object { 
            $_.Name -match "^SDL3" -and 
            $_.Name -notmatch "SDL3_ttf" -and 
            $_.Name -notmatch "SDL3_test" -and 
            $_.Name -notmatch "\.dll\.lib$"
          } | Select-Object -First 1
        }
        
        # SDL3_ttf removed - using Swift-native text rendering
        if ($sdl3Lib) {
          Copy-Item $sdl3Lib.FullName "$env:GITHUB_WORKSPACE\SDL3.lib" -Force
          Write-Host "Copied $($sdl3Lib.Name) to SDL3.lib"
        } else {
          Write-Host "Error: SDL3 library not found in vcpkg"
          Write-Host "Searched in: ${vcpkgLibPath}"
          Write-Host "Tried patterns: $($possibleLibNames -join ', ')"
          exit 1
        }
        # Copy headers
        $vcpkgIncludePath = "$env:VCPKG_ROOT\installed\x64-windows-static\include"
        New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\sdl3-headers" | Out-Null
        if (Test-Path "$vcpkgIncludePath\SDL3") {
          Copy-Item "$vcpkgIncludePath\SDL3\*" "$env:GITHUB_WORKSPACE\sdl3-headers\" -Recurse -ErrorAction SilentlyContinue
          Write-Host "Copied SDL3 headers from vcpkg"
        } else {
          Write-Host "Warning: SDL3 headers not found in vcpkg"
        }
    
    
    - name: Build Release (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        swift build -c release
    
    - name: Bundle Windows Release (Windows)
      if: matrix.os == 'windows-latest' && github.event_name == 'push'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release-bundle | Out-Null
        Copy-Item .build\release\Tetrix.exe release-bundle\
        # SDL3 is now statically linked (SDL3_ttf removed, using Swift-native text rendering), so no DLLs needed
        # Only copy Swift runtime DLLs (these cannot be statically linked)
        $swiftDlls = @("swiftCore.dll", "swiftWinSDK.dll", "FoundationEssentials.dll", "swiftCRT.dll")
        $swiftPath = "$env:LOCALAPPDATA\Programs\Swift"
        foreach ($dll in $swiftDlls) {
          $found = Get-ChildItem -Path $swiftPath -Filter $dll -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($found) {
            Copy-Item $found.FullName release-bundle\
            Write-Host "Copied $dll from $($found.FullName)"
          } else {
            Write-Host "Warning: $dll not found"
          }
        }
        Compress-Archive -Path release-bundle\* -DestinationPath Tetrix-windows.zip -Force
    
    - name: Rename macOS Binary
      if: matrix.os == 'macos-latest' && github.event_name == 'push'
      run: |
        if [ -f .build/release/Tetrix ]; then
          mv .build/release/Tetrix .build/release/TetrixDarwin
          echo "Renamed Tetrix to TetrixDarwin"
        else
          echo "Error: .build/release/Tetrix not found"
          ls -la .build/release/ || echo "Release directory does not exist"
          exit 1
        fi
    
    - name: Upload Linux Binary Artifact
      if: matrix.os == 'ubuntu-22.04' && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-linux
        path: .build/release/Tetrix
        retention-days: 1
    
    - name: Verify macOS Binary Before Upload
      if: matrix.os == 'macos-latest' && github.event_name == 'push'
      run: |
        if [ ! -f .build/release/TetrixDarwin ]; then
          echo "Error: TetrixDarwin binary not found after rename"
          ls -la .build/release/ || echo "Release directory does not exist"
          exit 1
        fi
        echo "TetrixDarwin binary found, size: $(stat -f%z .build/release/TetrixDarwin 2>/dev/null || stat -c%s .build/release/TetrixDarwin 2>/dev/null || echo 'unknown') bytes"
    
    - name: Upload macOS Binary Artifact
      if: matrix.os == 'macos-latest' && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-macos
        path: .build/release/TetrixDarwin
        retention-days: 1
    
    - name: Upload Windows Binary Artifact
      if: matrix.os == 'windows-latest' && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: tetrix-windows
        path: Tetrix-windows.zip
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Linux Binary
      uses: actions/download-artifact@v4
      with:
        name: tetrix-linux
        path: artifacts/linux
    
    - name: Download macOS Binary
      uses: actions/download-artifact@v4
      with:
        name: tetrix-macos
        path: artifacts/macos
    
    - name: Download Windows Binary
      uses: actions/download-artifact@v4
      with:
        name: tetrix-windows
        path: artifacts/windows
    
    - name: Delete Existing Release
      run: |
        gh release delete latest --yes || echo "Release 'latest' does not exist, will create new one"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release and Upload All Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        target_commitish: ${{ github.sha }}
        name: Latest Build
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/linux/Tetrix
          artifacts/macos/TetrixDarwin
          artifacts/windows/Tetrix-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.2"

      - name: Setup Swift (macOS)
        if: matrix.os == 'macos-latest'
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.2"

      - name: Setup Swift (Windows)
        if: matrix.os == 'windows-latest'
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "5.10"

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sdl2 sdl2_ttf

      - name: Install vcpkg and SDL2 (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install sdl2:x64-windows-static ^
            sdl2-ttf:x64-windows-static

      - name: Build Release (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          swift build -c release

      - name: Build Release (macOS)
        if: matrix.os == 'macos-latest'
        env:
          LIBRARY_PATH: /opt/homebrew/lib:/usr/local/lib
        run: |
          swift build -c release

      - name: Build Release (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        env:
          VCPKG_ROOT: C:\vcpkg
        run: |
          set PATH=C:\vcpkg\installed\x64-windows-static\bin;%PATH%
          swift build -c release

      - name: Create/Update Release and Upload Asset (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          draft: false
          prerelease: false
          generate_release_notes: true
          files: .build/release/Tetrix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Release and Upload Asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          draft: false
          prerelease: false
          generate_release_notes: true
          files: .build/release/Tetrix.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
